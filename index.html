<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Movie Searcher Application</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Vendor CSS - purecss.io -->
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
  <!-- animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
  <!-- google fonts -->
  <link href="http://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet" type="text/css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- javascript and jquery are at the bottom, before the </body> tag -->
</head>
<body>
  <header>
    <h1>Movie Search</h1>
  </header>
  <div class="my-container">
    <div class="pure-g">
      <!-- main content area -->
      <div class="pure-u-2-3">
        <section class="search-area">
          <div class="pure-form">
            <input type="text" class="search-box" placeholder="Search">
            <button class="pure-button pure-button-warning search-button">Sign in</button>
          </div>
        </section>
        <section class="results-area">
          <h2>Results</h2>
        </section>
      </div>
      <!-- sidebar area -->
      <div class="pure-u-1-3">
        <p>This is the sidebar</p>
      </div>
    </div>
  </div>


  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="pull.js"></script>
</body>
</html>
